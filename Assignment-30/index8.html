Note: You should not include any CSS or Javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration from</title>
    <link rel="stylesheet" href="index8.css">
</head>
<body>
    <div class="main">
        <div class="log-in">
         <h3>Log in</h3>
        </div>
        <div class="f-g">
          <input type="text" name="facebook" placeholder="f Log in with Facebok">
          <input type="text" name="Github" placeholder="Log in with GitHub">

        </div>
        <div class="gool">
          <input type="text" name="Google" placeholder="G Sign in with Google">
        </div>
        <p>Or</p>
        <div class="inp-2-2">
            <input type="text" name="User name or email" placeholder="Username or email">
            <input type="password" name="password" placeholder="Password">
        </div>
        <h4>Forget Password</h4>
        <div class="btn"> Log in</div>
        <h3>Don't have an account ? <span>Sign up</span></h3>
    </div>
</body>
</html>
